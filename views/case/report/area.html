<script>
    var panels = {
        area: {
            type: 'map',
            chart: null,
            options: null,
            cond: {
                field: 'pv',
                map: 'china'
            },
            fields: fields,
            mapType: mapTypes
        }
    };
</script>
<div class="report-m" ng-controller="analysisCtrl">
    <div class="row panel-m">
        <div class="panel-tt">地图</div>
        <div class="panel-bd">
            <div class="oper">
                <div class="btn-group btn-group-sm cond-btn" role="group">
                    <button ng-repeat="item in panels.area.fields" ng-class="{'active':panels.area.cond.field == item.name}" type="button" class="btn item-btn" ng-click="selectBtn($event);refreshPanel('area');clearPanel('area')">
              {{item.text}}
          </button>
                </div>
            </div>
            <div class="map_types">
                <span ng-repeat="item in panels.area.mapType">
          <span  ng-class="{'cur_map':panels.area.cond.map==item.name}" 
          ng-click="panels.area.cond.map=item.name;clearPanel('area');refreshPanel('area');selectBtn($event)">{{item.text}}</span>
                <span ng-hide="$last">|</span>
                </span>
            </div>
            <div id="area" style="width:100%;height:500px"></div>
        </div>
    </div>
</div>
