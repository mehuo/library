<script>
    var panels = {
        pie1: {
            type: 'pie-single',
            chart: null,
            options: null,
            cond: {
                field: 'pv'
            },
            fields: fields
        },
        pie2: {
            type: 'pie-solid',
            chart: null,
            options: null,
            cond: {
                field: 'pv'
            },
            fields: fields
        },
        pie3: {
            type: 'pie-rose',
            chart: null,
            options: null,
            cond: {
                field: 'pv'
            },
            fields: fields
        },
        pie4: {
            type: 'pie-nest',
            chart: null,
            options: null,
            cond: {
                field: 'pv',
                legend: false
            },
            fields: fields
        },
        pie5: {
            type: 'pie-schedule',
            chart: null,
            options: null,
            cond: {
                field: 'pv'
            },
            fields: fields
        }
    };
</script>
<div class="report-m" ng-controller="analysisCtrl">
    <div class="row">
        <div class="col-sm-6">
            <div class="row panel-m">
                <div class="panel-tt">空心饼图</div>
                <div class="panel-bd">
                    <div class="oper">
                        <div class="btn-group btn-group-sm cond-btn" role="group">
                            <button ng-repeat="item in panels.pie1.fields" ng-class="{'active':panels.pie1.cond.field == item.name}" type="button" class="btn item-btn" ng-click="selectBtn($event);refreshPanel('pie1');clearPanel('pie1')">
                  {{item.text}}
              </button>
                        </div>
                    </div>
                    <div id="pie1" style="width:100%;height:320px"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row panel-m">
                <div class="panel-tt">实心饼图</div>
                <div class="panel-bd">
                    <div class="oper">
                        <div class="btn-group btn-group-sm cond-btn" role="group">
                            <button ng-repeat="item in panels.pie2.fields" ng-class="{'active':panels.pie2.cond.field == item.name}" type="button" class="btn item-btn" ng-click="selectBtn($event);refreshPanel('pie2');clearPanel('pie2')">
                  {{item.text}}
              </button>
                        </div>
                    </div>
                    <div id="pie2" style="width:100%;height:320px"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="row panel-m">
                <div class="panel-tt">南丁格尔玫瑰图</div>
                <div class="panel-bd">
                    <div class="oper">
                        <div class="btn-group btn-group-sm cond-btn" role="group">
                            <button ng-repeat="item in panels.pie3.fields" ng-class="{'active':panels.pie3.cond.field == item.name}" type="button" class="btn item-btn" ng-click="selectBtn($event);refreshPanel('pie3');clearPanel('pie3')">
                  {{item.text}}
              </button>
                        </div>
                    </div>
                    <div id="pie3" style="width:100%;height:320px"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row panel-m">
                <div class="panel-tt">嵌套饼图</div>
                <div class="panel-bd">
                    <div class="oper">
                        <div class="btn-group btn-group-sm cond-btn" role="group">
                            <button ng-repeat="item in panels.pie4.fields" ng-class="{'active':panels.pie4.cond.field == item.name}" type="button" class="btn item-btn" ng-click="selectBtn($event);refreshPanel('pie4');clearPanel('pie4')">
                  {{item.text}}
              </button>
                        </div>
                    </div>
                    <div id="pie4" style="width:100%;height:320px"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="row panel-m">
                <div class="panel-tt">类似进度条的饼图</div>
                <div class="panel-bd">
                    <div class="oper">
                        <div class="btn-group btn-group-sm cond-btn" role="group">
                            <button ng-repeat="item in panels.pie5.fields" ng-class="{'active':panels.pie5.cond.field == item.name}" type="button" class="btn item-btn" ng-click="selectBtn($event);refreshPanel('pie5');clearPanel('pie5')">
                  {{item.text}}
              </button>
                        </div>
                    </div>
                    <div id="pie5" style="width:100%;height:320px"></div>
                </div>
            </div>
        </div>
    </div>

</div>
