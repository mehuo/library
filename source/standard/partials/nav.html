<ul class="nav nav-pills nav-stacked nav-level-1" ng-repeat="group in vm.data">
  <li>
    <h4 ng-click="group.active=!group.active">{{group.label}}</h4>
    <ul class="nav nav-pills nav-level-2" ng-class="{'active':group.active}">
      <li ui-sref-active="active" ng-repeat="item in group.items" title="{{item.progress !== 100?'仍在开发中':''}}">
        <a ui-sref="{{item.state}}">{{item.label}}
        </a>
      </li>
    </ul>
  </li>
</ul>
