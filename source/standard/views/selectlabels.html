<labels label="地域" label-column="area" label-list="areaLabels"></labels>
<labels label="年龄" label-column="age" label-list="ageLabels"></labels>
<labels label="兴趣" label-column="fav" label-list="favLabels"></labels>
<labels label="App定向" label-column="app" label-list="appLabels" save-func="saveLabels(type,data)"></labels>


<!-- 性别选择 BEGIN -->
<div class="form-group row">
  <div class="col-sm-2"><div class="title">性别 : </div></div>
  <div class="col-sm-10" style="margin-top:12px">
    <span class="ad-labels" ng-class="{'active':planInfo.sex_type==0}" 
    ng-click="planInfo.sex_type=0">不限制</span>
    <span class="ad-labels" ng-class="{'active':planInfo.sex_type==1}" 
    ng-click="planInfo.sex_type=1">男</span>
    <span class="ad-labels" ng-class="{'active':planInfo.sex_type==2}"
    ng-click="planInfo.sex_type=2">女</span>
  </div>
</div>
<!-- 性别选择 END -->


<!-- 平台选择 BEGIN -->
<div class="form-group row">
  <div class="col-sm-2"><div class="title">平台 : </div></div>
  <div class="col-sm-10" style="margin-top:12px">
    <span class="ad-labels" ng-class="{'active':planInfo.platform==0}" 
    ng-click="planInfo.platform=0">不限制</span>
    <span class="ad-labels" ng-class="{'active':planInfo.platform==1}" 
    ng-click="planInfo.platform=1">IOS</span>
    <span class="ad-labels" ng-class="{'active':planInfo.platform==2}"
    ng-click="planInfo.platform=2">Android</span>
  </div>
</div>
<!-- 平台选择 END -->
